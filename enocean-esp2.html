<script type="text/x-red" data-help-name="enocean-esp2">
    <p>Node to provide data from enocean-esp2</p>
</script>

<script type="text/x-red" data-template-name="enocean-esp2">
    <div class="form-row">
        <label for="node-input-datasource">
            <i class="fa fa-random"></i>
            <span data-i18n="enocean-esp2.label.datasource"></span>
        </label>
        <input type="text" id="node-input-datasource">
    </div>
    <div class="form-row">
        <label for="node-input-name">
            <i class="fa fa-tag"></i>
            <span data-i18n="node-red:common.label.name"></span>
        </label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType("enocean-esp2", {
        category: "input",
        color: "#3FADB5",
        defaults: {
            name: {
                name: ""
            },
            datasource: {
                type: "enocean-esp2-connection",
                required: true
            }
        },
        inputs: 0,
        outputs: 1,
        icon: "bridge-dash.png",
        label: function () {
            return this.name || "enocean-esp2";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
